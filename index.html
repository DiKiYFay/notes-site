<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нотатки</title>
  <style>
    /* Анімація фону */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      font-size: 2rem;
    }
    #new-note {
      display: flex;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    #new-note input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      font-size: 1rem;
    }
    #new-note button {
      padding: 12px 20px;
      border: none;
      background: #ff6f91;
      color: white;
      font-size: 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    #new-note button:hover {
      background: #ff4a68;
    }
    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }
    .note {
      background: rgba(255,255,255,0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 0.5s forwards;
    }
    .note p {
      margin: 0;
      word-wrap: break-word;
      color: #333;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }
    .delete-btn:hover {
      color: #e74c3c;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <h1>Мої нотатки</h1>
  <div id="new-note">
    <input type="text" id="note-input" placeholder="Введіть текст нотатки...">
    <button id="add-btn">Додати</button>
  </div>
  <div id="notes"></div>

  <script>
    const notesContainer = document.getElementById('notes');
    const input = document.getElementById('note-input');
    const addBtn = document.getElementById('add-btn');

    // Завантаження нотаток з localStorage
    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notesContainer.innerHTML = '';
      notes.forEach((text, index) => {
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        const p = document.createElement('p');
        p.textContent = text;
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = '&times;';
        del.onclick = () => deleteNote(index, noteEl);
        noteEl.appendChild(p);
        noteEl.appendChild(del);
        notesContainer.appendChild(noteEl);
      });
    }

    // Додавання нотатки
    function addNote() {
      const text = input.value.trim();
      if (!text) return;
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.push(text);
      localStorage.setItem('notes', JSON.stringify(notes));
      input.value = '';
      loadNotes();
    }

    // Видалення нотатки з анімацією
    function deleteNote(index, noteEl) {
      noteEl.style.animation = 'fadeOut 0.3s forwards';
      setTimeout(() => {
        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
        notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        loadNotes();
      }, 300);
    }

    addBtn.addEventListener('click', addNote);
    input.addEventListener('keypress', e => { if (e.key === 'Enter') addNote(); });

    // Ініціалізація
    loadNotes();
  </script>
</body>
</html>
